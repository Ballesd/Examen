<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    <title>Front</title>
</head>
<body>
    <section class="container p-4 col-lg-4 bg-white">
        <div>
            <form>
                <div class="form-group">
                  <label for="EjemploNombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del pais">
                </div>
                <div class="form-group">
                    <label for="EjemploCapital">Capital:</label>
                    <input type="text" class="form-control" id="capital" name="capiatl" placeholder="Capital del pais">
                </div>
                <div class="form-group">
                    <label for="EjemploIdioma">Idioma:</label>
                    <input type="text" class="form-control" id="idoma" name="idioma" placeholder="idoma del pais">
                </div>
                <div class="form-group">
                    <label for="EjemploPobalcion">Poblacion:</label>
                    <input type="number" class="form-control" id="poblacion" name="poblacion" placeholder="poblacion del pais" onchange="validar()">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
    </section>
    <section>
        <div id = "api">
            <button type="button" class="btn btn-success text-white fw-bold" onclick="ConsumAPI()">API</button>
            <div id = "grafo"></div>
        </div>
    </section>
    <section>
        <div>
            <table id="tbl-paises" class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Poblacion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                  </tr>
                </tbody>
              </table>
              
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
